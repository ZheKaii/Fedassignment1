<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth, intial-scale=1">
        <link rel="stylesheet" href="style.css" type="text/css">
        <title>NewJeans Website</title>
        <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3hTXwk04BUA2tdWt6ImNEjXuqpgJ7qwuPqA&usqp=CAU">
    </head>
    <body>
        <div id="mainwrapper">
            <header>
                <div id="logo1"><a href="index.html" title="Home"><img src="https://shop.newjeans-official.us/cdn/shop/files/NJ_D2C_Design_Draft-04_x300.png?v=1686686762" width="200px" height="100px"></a></div>
                <nav> <a href="profile.html" title="Profile">Profile</a> <a href="music.html" title="Music">Music</a> <a href="merchandise.html" title="Merchandise">Merchandise</a> <a href="account.html"><input type="button" value="Account"></a> </nav>
                <div id="logo2"><img src="https://thumb.pann.com/tc_480/https://fimg5.pann.com/new/download.jsp?FileID=64977545" width="200px" height="100px"></div>
            </header>
        </div>
        <div class="container3">
            <div class="form-box">
                <h1 id="title1">Sign Up</h1>
                <form>
                    <div class="input-group">
                        <div class="input-field" id="nameField">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
                            <span id="name-error"></span>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Enter your email" id="email" onkeyup="validateEmail()">
                            <span id="email-error"></span>
                        </div>
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="password" placeholder="Enter your password" id="password" onkeyup="validatePassword()">
                            <span id="password-error"></span>
                        </div>
                        <p>Lost password <a href="#">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn" onclick="return validateForm()">Sign Up</button>
                        <button type="button" id="signinBtn" class="disable">Sign In</button>
                        <span id="submit-error"></span>
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
